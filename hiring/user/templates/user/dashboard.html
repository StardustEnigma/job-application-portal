{% extends "base.html" %}
{% block title %}Applicant Dashboard{% endblock %}

{% block content %}
<div class="relative">
  <!-- Change Password Button -->
  <div class="absolute top-0 right-0 mt-2 mr-4">
    <a href="{% url "passwordChange" %}" 
       class="text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-full transition-all duration-200 shadow">
      Change Password
    </a>
  </div>

  <!-- Dashboard Content -->
  <div class="flex justify-center items-center h-[60vh]">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-blue-600 mb-4">Welcome to Your Dashboard</h1>
      <p class="text-gray-600 text-lg">Manage your jobs, applications, and profile all in one place.</p>
    </div>
  </div>
</div>
{% endblock %}
