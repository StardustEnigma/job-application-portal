{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal</title>

  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  {% tailwind_css %}

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- 🌐 Navbar -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">

        <!-- Logo -->
        <div class="flex items-center">
          <h1 class="text-2xl font-extrabold text-blue-600">
            Job<span class="text-gray-900">Portal</span>
          </h1>
        </div>

        <!-- Navigation -->
        <div class="hidden md:flex items-center space-x-6">
          <a href="#" class="text-gray-700 hover:text-blue-600 transition-colors duration-200">Profile</a>
          <a href="#" class="text-gray-700 hover:text-blue-600 transition-colors duration-200">Login</a>
          <a href="#" class="text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-full transition-all duration-200 shadow">
            Register
          </a>
        </div>

      </div>
    </div>
  </nav>

  <!-- 📦 Page Content -->
  <main class="max-w-6xl mx-auto py-10 px-4">
    {% block content %}
    <!-- Dynamic content goes here -->
    {% endblock %}
  </main>

</body>
</html>
